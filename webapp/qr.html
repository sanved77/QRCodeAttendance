<!DOCTYPE html>
<html>
<head>
	<title>QR Code Generate</title>
</head>
<style>
	.center {
	  display: block;
	  margin-left: auto;
	  margin-right: auto;
	  /*width: 20%;*/
	}
</style>
<body onload="start() ">
	<h1 id="date" style="text-align: center;"></h1>

	<h1 style="text-align: center;">QR CODE</h1>
	<br>
	<!-- <img src="qr.png" class="center"> -->
	
	<img id="gena" class="center" />
	<!-- <p id="date"></p> -->

</body>
<script>
	 
		function dateF() {
		n =  new Date();
		y = n.getFullYear();
		m = n.getMonth() + 1;
		d = n.getDate();
		document.getElementById("date").innerHTML = "Today's Date: "+m + "/" + d + "/" + y;
		}
		function gen(){
			// a=Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)
			// b=Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)
			n =  new Date();
			y = n.getFullYear();
			m = n.getMonth() + 1;
			d = n.getDate();
			document.getElementById("gena").src = "http://chart.apis.google.com/chart?cht=qr&chs=500x500&chl="+m+"-"+d+"-"+y;
		
		}
		function start(){
			dateF();
			gen();
		}

</script>

</script>
</html>
